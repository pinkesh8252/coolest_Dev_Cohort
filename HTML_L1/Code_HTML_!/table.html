<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Table example</h2>
    <table>
        <!-- table header wala portion -->
        <thead>
            <!-- row -->
            <tr>
                <!-- cell -> bold -->
                
                <th>NO</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>

        <!-- table ki body wala portion -->
        <tbody>
            <!-- row -> tr -->
            <tr>
                <!-- normal -->
                <td>1</td>
                <td>Jasbir</td>
                <td>English</td>
                <td>80</td>
            </tr>

            <tr>
                <td>2</td>
                <td>ROhan</td>
                <td>English</td>
                <td>90</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Priya</td>
                <td>English</td>
                <td>77</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Subhesh</td>
                <td>English</td>
                <td>98</td>

            </tr>

        </tbody>
    </table>

</body>
</html>
